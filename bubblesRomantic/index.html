<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="message" id="diasContador"></div>
    <div id="bubbles-text"></div>
    <audio autoplay loop>
        <source src="digi.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>
    <script src="script.js"></script>
    <script>
        // Cambia esta fecha por la que desees (formato: año, mes (0-11), día)
        const fechaConocimos = new Date(2024, 9, 7);

        const hoy = new Date();

        // Convertimos las fechas a milisegundos y calculamos la diferencia
        const diferenciaTiempo = hoy - fechaConocimos;

        // Convertimos la diferencia de milisegundos a días
        const diasPasados = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24));

        // Mostramos el resultado en la página
        document.getElementById("diasContador").innerText =
            `Han pasado ${diasPasados} días desde que te conocí. ❤️07/09/2024`;
    </script>
</body>

</html>
