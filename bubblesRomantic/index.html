<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bot√≥n Bonito y Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      font-family: 'Segoe UI', sans-serif;
    }

    .button-container {
      text-align: center;
    }

    .fancy-button {
      background: linear-gradient(45deg, #f72585, #7209b7);
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      display: inline-block;
    }

    .fancy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .fancy-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="index-real.html" class="fancy-button">Haz click aqui</a>
  </div>

</body>
</html>
